<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Web Page</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      /* Navbar */
      .navbar {
        background-color: #1f1f1f;
      }

      /* Set the height of the carousel images to 30% of the viewport height */
      .carousel-item img {
        height: 35vh; /* 30% of the viewport height */

        object-fit: cover;
      }

      /* Carousel controls */
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(
          1
        ); /* Make carousel buttons white to contrast dark background */
      }

      /* Cards section */
      .card {
        background-color: #1f1f1f;
        border: none;
      }

      .card-title {
        color: #ffffff;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }

      /* Footer */
      footer {
        background-color: #1f1f1f;
        color: #bbbbbb;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CodeFlare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1446488547543-78c11468449a?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100"
            alt="Image 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="d-block w-100"
            alt="Image 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Cards Section -->
    <div class="container my-5">
      <div class="row text-center">
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://img.youtube.com/vi/q8EevlEpQ2A/sddefault.jpg"
              class="card-img-top"
              alt="Video 1"
            />
            <div class="card-body">
              <h5 class="card-title">Complete Git and Github Tutorial</h5>
              <a
                href="https://www.youtube.com/watch?v=q8EevlEpQ2A"
                target="_blank"
                class="btn btn-primary"
                >Watch Now</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://img.youtube.com/vi/s2p3AxNXwsE/sddefault.jpg"
              class="card-img-top"
              alt="Video 2"
            />
            <div class="card-body">
              <h5 class="card-title">Fun with Tailwind CSS</h5>
              <a
                href="https://www.youtube.com/watch?v=s2p3AxNXwsE&list=PLu71SKxNbfoBLTxvkUIvy3_VR-vZK6Eq7&index=1"
                target="_blank"
                class="btn btn-primary"
                >Watch Now</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://img.youtube.com/vi/fFHyqhmnVfs/sddefault.jpg"
              class="card-img-top"
              alt="Video 3"
            />
            <div class="card-body">
              <h5 class="card-title">Connect Frontend and Backend in JS</h5>
              <a
                href="https://www.youtube.com/watch?v=fFHyqhmnVfs&list=PLu71SKxNbfoBGh_8p_NS-ZAh6v7HhYqHW&index=3"
                target="_blank"
                class="btn btn-primary"
                >Watch Now</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-3">
      <p>&copy; 2024 Sagar Maheshwari. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
