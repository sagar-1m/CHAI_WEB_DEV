<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum <em>dolor</em> sit amet.</p>
    <p>
      Lorem ipsum <strong>dolor</strong> sit amet consectetur adipisicing elit.
    </p>

    <ul>
      <li>Orange</li>
      <li>Apple</li>
      <li>Grapes</li>
    </ul>

    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <h1>Block Elements</h1>
    <div>
      <ul>
        <li>ul, ol</li>
        <li>h1 to h6</li>
        <li>p</li>
      </ul>
    </div>
    <h1>Inline Elements</h1>
    <div>
      <ul>
        <li>img</li>
        <li>anchor</li>
        <li>strong, em</li>
      </ul>
    </div>
  </body>
</html>
